# Pain Point Mapping (for personalization)
pain_points:
  liquidity_management:
    primary_pain: "Inefficient treasury workflows limiting ability to scale operations"
    value_prop: "Smart liquidity management with just-in-time funding, eliminating collateral demands and optimizing 24/7"
    talking_points:
      - "Instant settlement enables better working capital management"
      - "Non-SWIFT platform removes intermediary delays"
      - "Real-time visibility into global liquidity positions"

  high_costs:
    primary_pain: "SWIFT and correspondent banking fees reducing profitability"
    value_prop: "Removal of intermediaries resulting in reduced transaction chains and lower costs"
    talking_points:
      - "Direct settlement without correspondent banking fees"
      - "Access to most competitive FX rates across member network"
      - "Eliminate hidden costs in traditional payment chains"

  licensing_barriers:
    primary_pain: "Cannot afford to be licensed in all target jurisdictions"
    value_prop: "Instant global expansion with access to global currencies overnight"
    talking_points:
      - "Partner with funds controllers in your target markets"
      - "Avoid lengthy and costly licensing processes"
      - "Enter new territories overnight vs years of regulatory work"

  regulatory_pressure:
    primary_pain: "Stricter compliance obligations (AML, ISO20022) demand secure systems"
    value_prop: "Built-in transparency aligned with ISO20022 standards"
    talking_points:
      - "Regulatory compliance built into the platform"
      - "Address AML and sanctions screening requirements"
      - "Future-proof for ISO20022 migration"

  slow_settlement:
    primary_pain: "Settlement delays impacting customer experience and competitiveness"
    value_prop: "Settlement in seconds, 24/7 instant settlement capability"
    talking_points:
      - "Removal of intermediaries = faster settlement"
      - "Real-time settlement improves customer satisfaction"
      - "24/7 operation removes banking hours constraints"


# Scoring Configuration
scoring_config:
  fit:
    industry_match: 0.35        # Critical: Must be PSP/Fintech
    company_size_match: 0.20
    geography_match: 0.15       # CEMEA/APAC priority
    tech_stack_match: 0.15
    revenue_match: 0.15

  intent:
    expansion_signals: 0.30     # Geographic/product expansion
    funding_signals: 0.25       # Fresh capital
    hiring_signals: 0.20        # Building teams
    regulatory_signals: 0.15    # Compliance needs
    partnership_signals: 0.10   # Open to partnerships

  reachability:
    email_verified: 0.50
    linkedin_accessible: 0.30
    phone_available: 0.20

  freshness:
    excellent: 30   # days
    good: 90
    acceptable: 180
    stale: 365


# Data Source Priorities
data_source_priority:
  - "explorium"     # Primary for firmographics
  - "apollo"        # Contact data
  - "clearbit"      # Company intelligence
  - "linkedin"      # Professional data
  - "crunchbase"    # Funding data
  - "builtwith"     # Tech stack


# Notification Settings
notifications:
  high_value_lead_alert:
    enabled: true
    threshold: 0.80
    channels: ["slack", "email"]
    message_template: "ðŸŽ¯ High-value RTGS.global prospect: {{name}} at {{company}} (Score: {{score}})"

  daily_digest:

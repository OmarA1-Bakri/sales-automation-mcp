      - "Test"
      - "Example"
      - "Demo"

    exclude_keywords:
      - "gambling"
      - "casino"
      - "betting"

  contacts:
    exclude_titles:
      - "Student"
      - "Intern"
      - "Consultant" # Unless "Treasury Consultant"

    exclude_email_patterns:
      - "*@gmail.com"
      - "*@yahoo.com"
      - "*@hotmail.com"
      - "noreply@*"

  geography:

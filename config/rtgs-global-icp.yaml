          keywords: ["payment infrastructure", "treasury partner", "settlement network"]

        - type: "regulatory_milestone"
          keywords: ["license approved", "regulatory approval", "EMI license", "PI license"]

    scoring:
      composite_formula: "(fit * 0.35) + (intent * 0.35) + (reachability * 0.20) + (freshness * 0.10)"

      thresholds:
        auto_approve: 0.70
        review_required: 0.55
        disqualify: 0.40

    compliance:
      gdpr_consent_required: true


  # Tertiary ICP: Financial Institutions Expanding Multi-Currency
  icp_rtgs_financial_institutions:
    name: "Financial Institutions - Multi-Currency"
    description: "Banks and FIs expanding into multi-currency instant settlement"

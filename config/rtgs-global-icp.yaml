        weight: 0.15

      funding_stage:
        include:
          - "Series A"
          - "Series B"
          - "Series C"
          - "Growth"
        weight: 0.10

    technographics:
      required_any:
        - "Payment API"
        - "Banking API"
        - "Treasury System"
        - "Blockchain"
        - "DeFi"

      preferred:
        - "Microservices"
        - "Cloud-native"
        - "Kubernetes"
        - "API-first"

      weight: 0.25

    titles:
      primary:
        - "Head of Treasury"
        - "VP Treasury"
        - "Head of Operations"
        - "VP Operations"
        - "Head of Payments"

      secondary:
        - "CTO"
        - "VP Product"
        - "Head of Partnerships"

      weight: 0.35

    intent_signals:
      high_value:
        - type: "funding"
          timeframe_days: 90
          min_amount: 15000000

        - type: "expansion"
          keywords: ["international launch", "global expansion", "new market entry"]

        - type: "hiring"
          department: ["Treasury", "Operations"]
          min_roles: 2

      medium_value:

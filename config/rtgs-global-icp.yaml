# RTGS.global - Ideal Customer Profile Configuration
# Customized for global payment service providers and cross-border payment operators

version: "1.0"
default_profile: icp_rtgs_psp_treasury

profiles:

  # Primary ICP: Payment Service Providers - Treasury Focus
  icp_rtgs_psp_treasury:
    name: "PSP Treasury Leaders"
    description: "Treasury heads at global PSPs managing liquidity and FX risk"
    tier: core
    active: true

    # Firmographic Criteria
    firmographics:
      company_size:
        min: 10
        max: 2000
        optimal_range: [50, 500]
        weight: 0.25

      industry:
        include:
          - "Payment Service Provider"
          - "PSP"
          - "Cross-border Payments"
          - "Fintech"
          - "Financial Services"
          - "Payment Processing"
          - "Money Transfer"
          - "Remittance"
          - "Digital Payments"
        weight: 0.35

      revenue:
        min: 5000000      # $5M minimum
        max: 500000000    # $500M maximum
        optimal_min: 10000000  # $10M+ preferred
        weight: 0.15

      geography:
        include:
          # CEMEA Priority
          - "United Kingdom"
          - "Germany"
          - "France"
          - "Netherlands"
          - "Switzerland"
          - "United Arab Emirates"
          - "Saudi Arabia"
          - "South Africa"
          - "Poland"
          - "Czech Republic"
          # APAC Priority
          - "Singapore"
          - "Hong Kong"
          - "Australia"
          - "Japan"
          - "South Korea"
          - "India"
          - "Indonesia"
          - "Malaysia"
          - "Thailand"
          - "Philippines"
        weight: 0.15

      funding_stage:
        include:
          - "Seed"
          - "Series A"
          - "Series B"
          - "Series C"
          - "Growth"
          - "Profitable"
        weight: 0.10

    # Technographic Criteria
    technographics:
      required_any:
        - "Payment Gateway"
        - "Payment Processing"
        - "Treasury Management System"
        - "FX Trading Platform"
        - "Banking Software"
        - "Core Banking"
        - "API Platform"

      preferred:
        - "AWS"
        - "Azure"
        - "GCP"
        - "Kubernetes"
        - "Microservices"
        - "REST API"
        - "ISO20022"
        - "SWIFT"
        - "Stripe"
        - "Plaid"
        - "Wise"
        - "Currencycloud"

      compliance_indicators:
        - "AML Software"
        - "KYC Platform"
        - "Compliance Management"
        - "RegTech"
        - "Risk Management"

      weight: 0.30

    # Role/Title Criteria
    titles:
      primary:
        # Treasury (PRIMARY STAKEHOLDER)
        - "Head of Treasury"
        - "VP Treasury"
        - "Chief Treasury Officer"
        - "Treasury Director"
        - "Treasury Manager"
        - "Group Treasurer"

        # Operations
        - "Head of Operations"
        - "VP Operations"
        - "Chief Operating Officer"
        - "Operations Director"
        - "Operations Manager"

        # Payments
        - "Chief Payments Officer"
        - "Head of Payments"
        - "VP Payments"
        - "Payments Director"
        - "Head of Payment Operations"

      secondary:
        # Partnerships
        - "Head of Partnerships"
        - "VP Business Development"
        - "Strategic Partnerships Director"
        - "Head of Strategic Partnerships"

        # Revenue/Digital
        - "Chief Revenue Officer"
        - "CRO"
        - "Head of Digital Strategy"
        - "Chief Digital Officer"
        - "VP Digital Transformation"

        # Finance (influence on treasury decisions)
        - "CFO"
        - "Chief Financial Officer"
        - "VP Finance"
        - "Finance Director"

      weight: 0.35

      seniority:
        include:
          - "C-Level"
          - "VP"
          - "Head"
          - "Director"
        weight: 0.20

    # Intent Signals & Scoring
    intent_signals:
      high_value:  # +0.4 to intent score
        - type: "funding"
          timeframe_days: 120
          min_amount: 10000000
          reason: "Fresh capital for expansion and infrastructure"

        - type: "hiring"
          department: ["Treasury", "Operations", "Payments", "Compliance"]
          min_roles: 2
          reason: "Building out critical functions"

        - type: "expansion"
          keywords: ["cross-border", "international", "global expansion", "new market", "new corridor"]
          reason: "Expanding payment corridors = liquidity needs"

        - type: "regulatory"
          keywords: ["ISO20022", "compliance upgrade", "regulatory change", "license application"]
          reason: "Regulatory pressure = need for compliant infrastructure"

        - type: "partnership"
          keywords: ["strategic partnership", "payment network", "correspondent bank", "treasury solution"]
          reason: "Actively seeking infrastructure partners"

      medium_value:  # +0.2 to intent score
        - type: "technology_adoption"
          technologies: ["Treasury Management", "FX Platform", "Payment Gateway", "API Platform"]
          timeframe_days: 90

        - type: "pain_signals"
          keywords: ["liquidity management", "FX risk", "settlement delays", "correspondent banking costs", "SWIFT fees"]
          source: ["LinkedIn posts", "blog", "press release"]

        - type: "conference"
          events: ["Sibos", "Money20/20", "Fintech Festival", "Paris Fintech Forum", "Rise Hong Kong"]

        - type: "job_posting"
          titles: ["Treasury", "Payments", "Operations", "Compliance", "Partnership"]

      low_value:  # +0.1 to intent score
        - type: "website_visit"
          min_visits: 2

        - type: "content_engagement"
          topics: ["cross-border payments", "treasury management", "liquidity optimization"]

    # Scoring Thresholds
    scoring:
      composite_formula: "(fit * 0.35) + (intent * 0.35) + (reachability * 0.20) + (freshness * 0.10)"

      thresholds:
        auto_approve: 0.75    # High-fit prospects
        review_required: 0.60  # Manual review for medium-fit
        disqualify: 0.45       # Below this = exclude

      reachability_requirements:
        email_verified: true
        min_confidence: 0.65

    # Compliance Rules
    compliance:
      gdpr_consent_required: true  # For EU contacts
      exclude_industries:
        - "Gambling"
        - "Adult Entertainment"
        - "Weapons"
        - "Sanctioned Countries"

      exclude_titles:
        - "Student"
        - "Intern"
        - "Analyst" # Unless paired with "Senior" or "Lead"


  # Secondary ICP: Fintech with Treasury Capabilities
  icp_rtgs_fintech_treasury:

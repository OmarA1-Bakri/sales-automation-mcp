# RTGS.global - Outreach Templates
# Customized messaging for payment service providers and treasury leaders

version: "1.0"

# Email Templates for lemlist Sequences
email_templates:

  # Template 1: Liquidity Management Hook (PRIMARY PAIN)
  liquidity_management_hook:
    name: "Liquidity Management Challenge"
    persona: "Head of Treasury, VP Treasury, Treasury Director"
    icp_segment: "rtgs_psp_treasury, rtgs_fintech_treasury"
    priority: 1

    conditions:
      title_match: ["Treasury", "Treasurer"]
      company_size_min: 50

    subject_variants:
      - "{{firstName}}, quick question about {{company}}'s treasury workflows"
      - "{{company}}'s liquidity management as you scale"
      - "{{firstName}}, optimizing working capital at {{company}}?"

    body: |
      Hi {{firstName}},

      I noticed {{company}} {{hook}} — congrats on the growth!

      Quick question: As you scale cross-border operations, how are you managing liquidity across multiple corridors without tying up excessive working capital?

      Most PSPs we work with face the same challenge — **inefficient treasury workflows that limit their ability to scale** while maintaining healthy cash positions.

      RTGS.global enables **just-in-time funding with instant settlement** (seconds, not days), which means:
      • No collateral tied up in correspondent accounts
      • Real-time visibility into global liquidity
      • 24/7 settlement capability

      {{caseStudy}}

      Worth a 15-minute conversation about your treasury operations?

      Best,
      {{senderName}}
      {{senderTitle}}

    variables_required:
      - firstName
      - company
      - hook
      - caseStudy

    performance_baseline:
      open_rate: 0.42
      reply_rate: 0.11


  # Template 2: Cost Reduction Hook (High SWIFT/Correspondent Banking Fees)
  cost_reduction_hook:
    name: "Correspondent Banking Costs"
    persona: "Head of Payments, Operations Director, CFO"
    icp_segment: "all"
    priority: 2

    conditions:
      has_expansion_signal: true

    subject_variants:
      - "{{firstName}}, reducing {{company}}'s correspondent banking costs"
      - "SWIFT fees eating into {{company}}'s margins?"
      - "{{firstName}}, question about your cross-border payment costs"

    body: |
      Hi {{firstName}},

      Saw that {{company}} {{hook}}.

      Quick question: As you expand into {{newMarket}}, are SWIFT and correspondent banking fees becoming a significant cost center?

      Most payment operators we speak with see **2-4% of transaction value** disappear in correspondent fees, SWIFT charges, and FX markups.

      RTGS.global removes the intermediaries:
      • **Direct settlement** without correspondent banking chains
      • Access to the **most competitive FX rates** across our member network
      • Transparent pricing with no hidden fees

      {{caseStudy}}

      Open to exploring how this could improve your unit economics?

      Best,
      {{senderName}}
      {{senderTitle}}

    variables_required:
      - firstName
      - company
      - hook
      - newMarket
      - caseStudy


  # Template 3: Global Expansion / Licensing Hook
  expansion_licensing_hook:
    name: "Instant Global Expansion"
    persona: "Head of Partnerships, VP Business Development, CEO"
    icp_segment: "rtgs_psp_treasury, rtgs_fintech_treasury"
    priority: 1

    conditions:
      has_expansion_signal: true
      OR:
        has_funding_signal: true

    subject_variants:
      - "{{firstName}}, expanding {{company}} into {{targetRegion}} overnight"
      - "{{company}}'s {{targetRegion}} expansion without licensing delays"
      - "{{firstName}}, quick question about {{company}}'s international strategy"

    body: |
      Hi {{firstName}},

      {{hook}}

      Quick question: As {{company}} eyes {{targetRegion}} expansion, how are you planning to navigate the **licensing requirements and regulatory hurdles** in each new market?

      Most PSPs we work with face a painful choice:
      1. Spend 12-24 months and significant capital getting licensed
      2. Compromise on target markets

      RTGS.global offers a third option: **Instant access to global currencies by partnering with our licensed funds controllers** in your target markets.

      • Enter new territories **overnight** vs years of regulatory work
      • Leverage local expertise in compliance and settlement
      • Focus your resources on customer acquisition, not licensing

      {{caseStudy}}

      Would love to show you how this works for {{targetRegion}}. 15 minutes next week?

      Best,
      {{senderName}}
      {{senderTitle}}

    variables_required:
      - firstName
      - company
      - hook
      - targetRegion
      - caseStudy


  # Template 4: Settlement Speed Hook
  settlement_speed_hook:
    name: "Real-Time Settlement"
    persona: "Head of Operations, Chief Payments Officer"
    icp_segment: "all"
    priority: 3

    conditions:
      industry_match: ["PSP", "Payment", "Fintech"]

    subject_variants:
      - "{{firstName}}, {{company}}'s settlement times vs competitors"
      - "Real-time settlement at {{company}}?"
      - "{{firstName}}, quick question about payment settlement"

    body: |
      Hi {{firstName}},

      I'm reaching out because most payment operators in {{region}} are facing pressure to offer **real-time settlement** while traditional correspondent banking still takes 1-3 days.

      Quick question: How is {{company}} handling customer expectations around **instant cross-border payments** while working within legacy settlement infrastructure?

      RTGS.global's platform enables **settlement in seconds, 24/7**:
      • Removal of intermediaries = no more settlement delays
      • Real-time settlement improves NPS and customer retention
      • No banking hours constraints (truly 24/7/365)

      {{caseStudy}}

      Worth exploring for {{company}}'s operations?

      Best,
      {{senderName}}
      {{senderTitle}}

    variables_required:
      - firstName
      - company
      - region
      - caseStudy


  # Template 5: ISO20022 / Regulatory Compliance Hook
  regulatory_compliance_hook:
    name: "ISO20022 & Regulatory Compliance"
    persona: "Head of Compliance, Chief Risk Officer, Head of Operations"
    icp_segment: "all"
    priority: 3

    conditions:
      has_regulatory_signal: true

    subject_variants:
      - "{{firstName}}, {{company}}'s ISO20022 readiness"
      - "Regulatory compliance infrastructure at {{company}}"
      - "{{firstName}}, question about {{company}}'s compliance strategy"

    body: |
      Hi {{firstName}},

      With the **ISO20022 migration** underway and regulators tightening AML/sanctions requirements, most PSPs are re-evaluating their payment infrastructure.

      Quick question: How is {{company}} ensuring your settlement infrastructure stays compliant with evolving standards while maintaining operational efficiency?

      RTGS.global is **built with compliance at its core**:
      • **ISO20022-aligned** from day one
      • Built-in transparency for AML and sanctions screening
      • Partner with licensed funds controllers for regulatory coverage

      {{caseStudy}}

      Would a brief conversation about your compliance roadmap be valuable?

      Best,
      {{senderName}}
      {{senderTitle}}

    variables_required:
      - firstName
      - company
      - caseStudy


  # Template 6: Follow-Up Email (Step 2)
  follow_up_value_add:
    name: "Follow-Up: Add Value with Insight"
    sequence_step: 2

    subject_variants:
      - "{{firstName}}, following up + {{valuableInsight}}"
      - "{{company}} + treasury optimization"
      - "{{firstName}}, thought this might be relevant"

    body: |
      Hi {{firstName}},

      Following up on my email about {{painPoint}} at {{company}}.

      I wanted to share something relevant: {{valuableInsight}}

      Many PSPs in {{region}} are facing similar challenges around {{painPoint}}, and we're seeing a shift toward **instant settlement infrastructure** to address this.

      {{caseStudy}}

      Would 15 minutes next week work to discuss {{company}}'s approach?

      Best,
      {{senderName}}

    variables_required:
      - firstName
      - company
      - painPoint
      - region
      - valuableInsight
      - caseStudy


  # Template 7: Breakup Email (Final Step)
  breakup_email:
    name: "Breakup Email: Permission to Close"
    sequence_step: 5

    subject_variants:
      - "{{firstName}}, should I close your file?"
      - "{{firstName}}, is treasury optimization a priority?"
      - "Last note, {{firstName}}"

    body: |
      Hi {{firstName}},

      I've reached out a few times about optimizing {{company}}'s treasury operations and cross-border settlement infrastructure, but haven't heard back.

      I'm guessing it's either:
      1. **Not a priority** right now
      2. You're already working with a settlement network that meets your needs
      3. **Wrong timing** with other initiatives taking precedence

      If none of those apply and you'd like to see how RTGS.global could help {{company}} with {{painPoint}}, happy to chat.

      Otherwise, I'll close your file and wish you the best with your expansion.

      Best,
      {{senderName}}

    variables_required:
      - firstName
      - company
      - painPoint



# Personalization Variable Defaults
default_variables:
  senderName: "Your Name"
  senderFirstName: "Your"
  senderTitle: "Business Development, RTGS.global"
  senderPhone: "+44-xxx-xxx-xxxx"
  senderEmail: "yourname@rtgs.global"
  calendarLink: "https://calendly.com/yourname"
  companyName: "RTGS.global"
  companyWebsite: "https://rtgs.global"


# Content Guardrails (spam trigger avoidance)
content_guardrails:

  blocked_phrases:
    - "Free money"
    - "No risk"
    - "Guaranteed"
    - "Act now"
    - "Limited time"
    - "Click here immediately"

  max_exclamation_marks: 2
  max_capital_letters_percent: 10
  max_emoji_count: 2

  required_elements:
    - unsubscribe_link: true
    - sender_address: true
    - company_name: true


# A/B Testing Configuration
ab_testing:

  subject_line_tests:
    enabled: true
    distribution: "bandit"
    exploration_rate: 0.15  # 15% explore, 85% exploit
    min_sample_size: 50
    winning_metric: "reply_rate"

  content_tests:
    enabled: true
    test_elements:
      - "opening_hook"
      - "pain_point_emphasis"
      - "case_study_placement"
      - "cta_wording"

  send_time_tests:
    enabled: true
    optimal_times:
      # CEMEA
      europe: ["08:00-10:00", "14:00-16:00"]  # GMT
      middle_east: ["09:00-11:00", "15:00-17:00"]  # GST
      # APAC
      singapore: ["09:00-11:00", "14:00-16:00"]  # SGT
      hong_kong: ["09:00-11:00", "14:00-16:00"]  # HKT
      australia: ["09:00-11:00", "14:00-16:00"]  # AEDT


# lemlist-Specific Configuration
lemlist_config:

  # LinkedIn integration settings (via lemlist)
  linkedin_automation:
    enabled: true  # lemlist supports LinkedIn messaging
    connection_request_enabled: true
    message_after_connection_enabled: true
    daily_limit: 30  # Conservative: 30 connection requests per day
    message_delay_days: 2  # Wait 2 days after connection before messaging

  # Email settings
  email_settings:
    warm_up_enabled: true
    daily_send_limit: 100  # Start conservative
    open_tracking: true
    click_tracking: true
    unsubscribe_tracking: true

  # Multi-channel sequence
  multi_channel:
    enabled: true
    channels: ["email", "linkedin"]
    channel_coordination:
      - step: 1
        channel: "email"
        delay_days: 0

      - step: 2
        channel: "linkedin"  # LinkedIn connection via lemlist
        delay_days: 2
        condition: "email_opened"

      - step: 3
        channel: "email"
        delay_days: 3
        condition: "!replied"

      - step: 4
        channel: "linkedin"  # LinkedIn message via lemlist
        delay_days: 2
        condition: "connection_accepted && !replied"

      - step: 5
        channel: "email"
        delay_days: 3
        condition: "!replied"


# Sequence Definitions
sequences:

  treasury_liquidity_sequence:
    name: "Treasury & Liquidity Management Sequence"
    target_persona: "Head of Treasury, VP Treasury"
    duration_days: 12

    steps:
      - step: 1
        channel: "email"
        template: "liquidity_management_hook"
        delay_days: 0
        send_time: "09:00"

      - step: 2
        channel: "linkedin"
        template: "connection_request"
        delay_days: 2
        condition: "email_opened"

      - step: 3
        channel: "email"
        template: "follow_up_value_add"
        delay_days: 3
        send_time: "14:00"

      - step: 4
        channel: "linkedin"
        template: "linkedin_message_after_connection"
        delay_days: 2
        condition: "linkedin_connection_accepted"

      - step: 5
        channel: "email"
        template: "breakup_email"
        delay_days: 5
        send_time: "10:00"

  expansion_licensing_sequence:
    name: "Global Expansion & Licensing Sequence"
    target_persona: "Head of Partnerships, VP Business Development"
    duration_days: 10

    steps:
      - step: 1
        channel: "email"
        template: "expansion_licensing_hook"
        delay_days: 0

      - step: 2
        channel: "linkedin"
        template: "connection_request"
        delay_days: 2
        condition: "email_opened"

      - step: 3
        channel: "email"
        template: "follow_up_value_add"
        delay_days: 3

      - step: 4
        channel: "email"
        template: "breakup_email"
        delay_days: 5

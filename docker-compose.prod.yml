# =============================================================================
# RTGS Sales Automation - Production Docker Compose
# =============================================================================
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d
#
# Prerequisites:
#   1. Copy .env.production.template to .env.production
#   2. Fill in all credentials
#   3. Place SSL certificates in ./ssl/
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # API Server - Main Application
  # ===========================================================================
  rtgs-sales-automation:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: rtgs-api
    restart: always
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
    volumes:
      - sales-data:/app/.sales-automation
      - ./ssl:/app/ssl:ro
      - api-logs:/app/logs
    expose:
      - "3000"
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2'
        reservations:
          memory: 512M
          cpus: '0.5'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - rtgs-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: rtgs-postgres
    restart: always
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-rtgs_sales_automation}
      - POSTGRES_USER=${POSTGRES_USER:-rtgs_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./sales-automation-api/src/db/init:/docker-entrypoint-initdb.d:ro
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rtgs_user} -d ${POSTGRES_DB:-rtgs_sales_automation}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - rtgs-network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

  # ===========================================================================
  # Redis Cache
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: rtgs-redis
    restart: always
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - rtgs-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # Nginx Reverse Proxy (HTTPS termination)
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: rtgs-nginx
    restart: always
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      rtgs-sales-automation:
        condition: service_healthy
    networks:
      - rtgs-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

# =============================================================================
# Volumes
# =============================================================================
volumes:
  sales-data:
    name: rtgs-sales-data
  postgres-data:
    name: rtgs-postgres-data
  redis-data:
    name: rtgs-redis-data
  api-logs:
    name: rtgs-api-logs
  nginx-logs:
    name: rtgs-nginx-logs

# =============================================================================
# Networks
# =============================================================================
networks:
  rtgs-network:
    name: rtgs-network
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
